<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Comment Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <style>
        .comment {
          max-width: 600px;
          margin: 1rem auto;
        }
    
        .reply {
          margin-left: 2rem;
          border-left: 2px solid #ccc;
          padding-left: 1rem;
        }
    
        .nested-comment {
          background-color: #f9fafb;
          border: 1px solid #e5e7eb;
          border-radius: 8px;
          padding: 1rem;
          margin-top: 0.5rem;
        }
    
        .reply-input {
          display: none;
        }
      </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-3xl mx-auto p-6">
        <h1 class="text-3xl font-semibold mb-6 text-center">Interactive Comment Section</h1>
        <div class="bg-white p-4 rounded-lg shadow-md mb-6">
            <textarea id="comment-text" placeholder="Write a comment..." maxlength="250" rows="4" class="w-full p-3 border border-gray-300 rounded-md"></textarea>
            <div class="flex justify-between items-center mt-2">
                <span id="char-count" class="text-gray-500">0/250</span>
                <button id="post-comment" class="bg-blue-500 text-white px-4 py-2 rounded-md">Post Comment</button>
            </div>
        </div>
        <div id="comments-container"></div>
    </div>
</body>
</html>
